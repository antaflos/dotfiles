---
- clean: ['~']
- link:
    ~/bin:
      force: true
      path: bin/
    ~/.dotfiles: ''
    ~/.tmux.conf:
      force: true
      path: .tmux.conf
    ~/.vim:
      force: true
      path: .vim/
    ~/.vimrc:
      force: true
      path: .vimrc
    ~/.bashrc:
      force: true
      path: .bashrc
    ~/.bash_aliases:
      force: true
      path: .bash_aliases
    ~/.profile:
      force: true
      path: .profile
    ~/.inputrc:
      force: true
      path: .inputrc
    ~/.byobu:
      force: true
      path: .byobu/
    ~/.fonts:
      force: true
      path: .fonts/
    ~/.gitconfig:
      force: true
      path: .gitconfig
    ~/.local/share/bash-completion/completions:
      create: true
      force: true
      path: bash-completions
- shell:
    - touch ~/.bash_history
    - touch ~/.lesshst
    - [git submodule -q update --init --recursive, Installing submodules]
    - mkdir -p ~/.config
    - description: Installing or updating Vim plugins
      command: vim +PlugUpdate +qall
      stdin: true
      stderr: true
      stdout: true
    - description: Cleaning up removed Vim plugins
      command: vim +'PlugClean!' +qall
      stdin: true
      stderr: true
      stdout: true
